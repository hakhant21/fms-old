http:
  routers:
    backend-router:
      rule: "Host(`detfsmm.com`) && PathPrefix(`/api`)"
      entryPoints:
        - "web"
      service: "backend-service"
  
  services:
    backend-service:
      loadBalancer:
        servers:
          - url: "https://backend:9000/api"
          - url: "http://backend1:9000/api"
          - url: "http://backend2:9000/api"
        strategy: "LeastConn"
  
  serversTransports:
    insecure-skip-verify:
      insecureSkipVerify: true